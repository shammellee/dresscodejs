<!DOCTYPE html>
<html>
  <head>
    <title>dresscode</title>
    <style
      id="dresscode"
      data-font="500 2em Helvetica, Arial, sans-serif"
      data-color-primary="gold"
      data-color-secondary="#0000FF"
      data-border-width="3px"
      data-border-radius="3px"
      data-transition="200ms all ease-out"
      data-sm="media screen and (max-width:374px)"
      data-md="media screen and (min-width:768px)"
      data-lg="media screen and (min-width:1024px)"
      data-xl="media screen and (min-width:1440px)"
      data-xxl="media screen and (min-width:1600px)"
    ></style>
  </head>
  <body
    data-dresscode="body"
    data-body-background="url(&quot;https://images.unsplash.com/photo-1541655328912-5d00d7e68ad9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=73a5fb0673e050b837a2f80e8988b07c&auto=format&fit=crop&w=1482&q=80&quot;)"
    data-bg-position="50% top"
    class="
  body
  align-items_center
  background-color_black
  background-image_var-body-background
  background-position_var-bg-position
  background-repeat_no-repeat
  background-size_cover
  box-sizing_border-box
  display_flex
  flex-direction_column
  justify-content_space-between
  margin_0
  min-height_100vh
  "
  >
    <div
      data-dresscode="my-dresscode"
      data-background-color="rgba(0,0,0,.6)"
      data-font="500 1.5rem Helvetica, Arial, sans-serif"
      data-new-label="&quot;new&quot;"
      data-a="supports(display:grid)"
      data-foo="supports(yo mama)"
      data-bar="supports(so fat)"
      data-baz="media screen and (min-width:1000px)"
      data-hover-content="&quot;hover!&quot;"
      data-before-padding="4px 15px"
      class="
  background-color_var-background-color
  border-color_red
  border-radius_10px
  border-style_solid
  border-width_5px
  color_red
  cursor_pointer
  font_var-font
  font-style_italic
  min-width_200px
  padding_20px
  position_relative
  text-align_center
  text-decoration_underline
  transition_var-transition

  --before_font-size_1rem
  --before_padding_var-before-padding

  at-md_--hover_background-color_red
  at-md_--hover_color_white
  at-md_--hover_letter-spacing_3px
  at-md_--hover_border-color_var-color-secondary
  at-md_--hover_--before_content_var-hover-content
  at-md_--hover_--before_background-color_var-color-secondary
  at-md_--hover_--before_color_var-color-primary
  at-md_--hover_--before_letter-spacing_normal
  at-md_--hover_--before_transition_var-transition

  at-a_--after-border-color_yellow
  at-sm_border-color_red
  at-sm_font-size_1rem
  at-sm_color_red
  at-md_border-color_green
  at-md_color_green
  at-md_width_60pc
  at-md_--before_content_var-new-label
  at-md_--before_color_fuchsia
  at-md_--before_display_inline-block
  at-md_--before_background-color_lime
  at-md_--before_border-radius_5px
  at-md_--before_position_absolute
  at-md_--before_left_10px
  at-lg_border-color_yellow
  at-lg_color_yellow
  at-lg_--checked_--hover_--before_border-color_pink
  at-xl_border-color_blue
  at-xl_color_blue
  at-xxl_border-color_fuchsia
  at-xxl_color_fuchsia
  at-xxl_--before_background-color_fuchsia
  at-xxl_--before_color_black
  at-foo_at-bar_at-baz_--checked_--hover_--before_background-color_red
  at-foo_at-bar_at-baz_--checked_--hover_--before_color_white
  at-foo_at-bar_at-baz_--checked_--hover_--before_padding_25px
  "
    ></div>

    <div
      data-dresscode="button"
      data-font-size="calc(1vw + 10px)"
      class="background-color_orange font-weight_500 font-family_monospace
  width_34pc min-width_200px font-size_var-font-size color_white padding_20px
  border-color_red border-right-color_green border-width_5px
  border-top-color_yellow border-bottom-color_blue border-radius_10px
  border-style_solid text-align_center cursor_pointer"
    ></div>

    <div
      data-dresscode="clear-button"
      data-font-size="calc(1vw + 10px)"
      class="
  background-color_transparent
  border-color_red
  border-bottom-color_blue
  border-radius_10px
  border-right-color_green
  border-style_solid
  border-top-color_yellow
  border-width_5px
  color_white
  cursor_pointer
  font-family_monospace
  font-size_var-font-size
  font-weight_500
  min-width_200px
  padding_20px
  text-align_center
  width_34pc
  "
    ></div>

    <div
      data-dresscode="tuxedo-button"
      data-font-family="Helvetica"
      data-font-size="calc(1vw + 10px)"
      class="
  background-color_black
  border-color_white
  border-radius_10px
  border-style_solid
  border-width_5px
  color_white
  cursor_pointer
  font-family_var-font-family
  font-size_var-font-size
  font-style_italic
  font-weight_500
  min-width_200px
  padding_20px
  text-align_center
  text-decoration_underline
  width_50pc
  "
    ></div>

    <div class="foo my-dresscode bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>
    <div class="foo clear-button bar">Hello, dresscode!</div>
    <div class="foo tuxedo-button bar">Hello, dresscode!</div>
    <div class="foo tuxedo-button bar">Hello, dresscode!</div>
    <div class="foo clear-button bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>
    <div class="foo button bar">Hello, dresscode!</div>

    <script src="lib/dresscode.js"></script>
  </body>
</html>
